<div class="modal-header">
    <button type="button" class="close" data-ng-click="$dismiss('User Interaction')">&times;</button>
    <h4 class="modal-title">Delete {{title}}</h4>
</div>
<div class="modal-body">
    Are you sure about deleting {{item.displayName || item.name}} ?
</div>
<div class="modal-footer" >
    <button type="button" class="btn btn-danger" data-ng-click="$close(item)">Confirm</button>
    <button type="button" class="btn btn-primary" data-ng-click="$dismiss('User Interaction')">Close</button>
</div>
