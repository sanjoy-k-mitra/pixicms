<div class="modal-header">
    <button type="button" class="close" data-ng-click="$dismiss('User Interaction')">&times;</button>
    <h4 class="modal-title">Add {{item.name}}</h4>
</div>
<div class="modal-body">
    <form role="form">
        <input data-ng-model="inventoryItem.product" type="hidden">
        <div class="form-group">
            <label>Quantity</label>
            <input type="number" class="form-control" data-ng-model="inventoryItem.quantity">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-ng-click="$close(inventoryItem)">Save</button>
    <button type="button" class="btn btn-primary" data-ng-click="$dismiss('User Interaction')">Cancel</button>
</div>
